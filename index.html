<body>
<div class = "container">
  <nav class = "navbar">

          </ul>

<div class = "login-container">
   <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">LOGIN</div>
          <button button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
      <label class = "label-user">Username:</label>  
      <input type = "text" class = "user" id = "user-id">
      <label class = "label-pass">Password:</label>
      <input type = "text" class = "pass" id = "pass-id">
      <button class="submit" id ="submitData" name="submitData" >SUBMIT</button><br>
      <a href="" class = "sign-up">Sign up here</a>
    </div>
    </div>
  </div>
<div class = "content">
  
</div>
<div id="overlay"></div>
</div>
  <!--FIREBASE-->
  
  <script type = "module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut}
    from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
    import {getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = { 
      apiKey: "AIzaSyDteGL-Ck4ImNkyfYcE-CDGsVae4Bt6p6w",
      authDomain: "authentication-8be9c.firebaseapp.com",
      projectId: "authentication-8be9c",
      storageBucket: "authentication-8be9c.appspot.com",
      messagingSenderId: "82586105681",
      appId: "1:82586105681:web:d055d8c38e857a2b804570",
      measurementId: "G-GZBNX07864"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        //console.log(app);
        const auth = getAuth();
        const database = getDatabase(app);  

    let submitData  = document.getElementById('submitData');      
    
    submitData.addEventListener('click',(e) => {
    let email = document.getElementById('user-id').value;
    let password = document.getElementById('pass-id').value;
    signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ...

                // save log in details into real time database
                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('user logged in successfully');

                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
                    
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
                
            });

         
    });
  
    </script>
